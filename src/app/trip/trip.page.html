<ion-header>
    <ion-toolbar>
      <ion-title>Trip</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tab1"></ion-back-button>

    </ion-toolbar>

<ion-content>

        <ion-label>Indonesia</ion-label>
      </ion-item>
</ion-content>
